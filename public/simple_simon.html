<!DOCTYPE html>
<html>
    <head>
        <title>Simple-Simon</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./simple_simon.css">
    </head>
    <body>
        <p>x: <span id="x"></span><br>y: <span id="y"></span></p>
        <div id="field">
            <div id="bricks-container" class="hidden">
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
            </div>
            <div id="button-container">
                    <div id="r-btn" class="enabled-btn game-btn red"></div>
                    <div id="y-btn" class="enabled-btn game-btn yellow hidden"></div>
                    <div id="g-btn" class="enabled-btn game-btn green hidden"></div>
                    <div id="b-btn" class="enabled-btn game-btn blue hidden"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./simple_simon.js"></script>
    </body>
</html>
